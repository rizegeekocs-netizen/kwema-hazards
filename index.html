<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Hazard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Spot the Hazard!</h1>
    <p>Click on the hazards you see in the image below.</p>

    <div id="game-container">
        <img src="bog.png" alt="A workplace scene with hidden hazards" usemap="#image-map">

        <div class="circle hazard-1 hidden"></div>
        <div class="circle hazard-2 hidden"></div>
        <div class="circle hazard-3 hidden"></div>
        <div class="circle hazard-4 hidden"></div>
        <div class="circle hazard-5 hidden"></div>
        <div class="circle hazard-6 hidden"></div>
        <div class="circle hazard-7 hidden"></div>

        <map name="image-map">
            <area class="hazard" href="#" coords="223,192,282,255" shape="rect" data-hazard="1">
            <area class="hazard" href="#" coords="333,142,394,205" shape="rect" data-hazard="2">
            <area class="hazard" href="#" coords="552,203,617,268" shape="rect" data-hazard="3">
            <area class="hazard" href="#" coords="305,288,420,412" shape="rect" data-hazard="4">
            <area class="hazard" href="#" coords="623,273,713,367" shape="rect" data-hazard="5">
            <area class="hazard" href="#" coords="753,237,818,302" shape="rect" data-hazard="6">
            <area class="hazard" href="#" coords="523,423,723,533" shape="rect" data-hazard="7">
        </map>
    </div>

    <div id="feedback-container">
        <p id="feedback-text">Found 0 of 7 hazards.</p>
        <button id="reset-button">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
