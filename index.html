<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Hazard!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header-container">
        <h1>Spot the Hazard! üïµÔ∏è</h1>
        <p>You have 60 seconds to find all 6 hazards.</p>
    </div>
    
    <div id="game-wrapper">
        <div id="timer">1:00</div>
        <div id="game-container">
            <img src="home.png" alt="A home scene with hidden hazards">
            
            <div class="circle hazard-1 hidden"></div>
            <div class="circle hazard-2 hidden"></div>
            <div class="circle hazard-3 hidden"></div>
            <div class="circle hazard-4 hidden"></div>
            <div class="circle hazard-5 hidden"></div>
            <div class="circle hazard-6 hidden"></div>

            <div class="clickable-area hazard-1" data-hazard="1" data-name="Electric Hazard"></div>
            <div class="clickable-area hazard-2" data-hazard="2" data-name="Fall Hazard"></div>
            <div class="clickable-area hazard-3" data-hazard="3" data-name="Unsecured Animal"></div>
            <div class="clickable-area hazard-4" data-hazard="4" data-name="Infection/Sharps Waste"></div>
            <div class="clickable-area hazard-5" data-hazard="5" data-name="Clutter Hazard"></div>
            <div class="clickable-area hazard-6" data-hazard="6" data-name="Violence Hazard"></div>
        </div>
        <p id="feedback-text">Found 0 of 6 hazards.</p>

        <div id="found-hazards-container" class="hidden">
            <h3>Hazards Found:</h3>
            <ul id="found-hazards-list">
                </ul>
        </div>

        <div id="game-controls">
            <button id="pause-button" class="game-button">Pause</button>
            <button id="reset-button" class="game-button reset">Reset</button>
        </div>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <h2 id="modal-title">Game Over!</h2>
            <p id="modal-message">This is the message.</p>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
