<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Hazard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Spot the Hazard!</h1>
    <p>Click on the hazards you see in the image below.</p>

    <div id="game-container">
        <img src="bog.png" alt="A workplace scene with hidden hazards" usemap="#hazard-map">

        <div class="circle hazard-1 hidden"></div>
        <div class="circle hazard-2 hidden"></div>
        <div class="circle hazard-3 hidden"></div>
        <div class="circle hazard-4 hidden"></div>
        <div class="circle hazard-5 hidden"></div>
        <div class="circle hazard-6 hidden"></div>
        <div class="circle hazard-7 hidden"></div>

        <map name="hazard-map">
            <area class="hazard" shape="rect" coords="223,192,282,255" alt="Hazard 1" href="#" data-hazard="1">
            <area class="hazard" shape="rect" coords="333,142,394,205" alt="Hazard 2" href="#" data-hazard="2">
            <area class="hazard" shape="rect" coords="305,288,420,412" alt="Hazard 3" href="#" data-hazard="3">
            <area class="hazard" shape="rect" coords="552,203,617,268" alt="Hazard 4" href="#" data-hazard="4">
            <area class="hazard" shape="rect" coords="623,273,713,367" alt="Hazard 5" href="#" data-hazard="5">
            <area class="hazard" shape="rect" coords="753,237,818,302" alt="Hazard 6" href="#" data-hazard="6">
            <area class="hazard" shape="rect" coords="523,423,723,533" alt="Hazard 7" href="#" data-hazard="7">
        </map>
    </div>

    <div id="feedback-container">
        <p id="feedback-text">Found 0 of 7 hazards.</p>
        <button id="reset-button">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
