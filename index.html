<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Hazard!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header-container">
        <h1>Spot the Hazard! üïµÔ∏è</h1>
        <p>You have 60 seconds to find all 7 hazards.</p>
    </div>
    
    <div id="game-wrapper">
        <div id="timer">1:00</div>
        <div id="game-container">
            <img src="bog.png" alt="A workplace scene with hidden hazards">
            
            <div class="circle hazard-1 hidden"></div>
            <div class="circle hazard-2 hidden"></div>
            <div class="circle hazard-3 hidden"></div>
            <div class="circle hazard-4 hidden"></div>
            <div class="circle hazard-5 hidden"></div>
            <div class="circle hazard-6 hidden"></div>
            <div class="circle hazard-7 hidden"></div>

            <div class="clickable-area hazard-1" data-hazard="1"></div>
            <div class="clickable-area hazard-2" data-hazard="2"></div>
            <div class="clickable-area hazard-3" data-hazard="3"></div>
            <div class="clickable-area hazard-4" data-hazard="4"></div>
            <div class="clickable-area hazard-5" data-hazard="5"></div>
            <div class="clickable-area hazard-6" data-hazard="6"></div>
            <div class="clickable-area hazard-7" data-hazard="7"></div>
        </div>
        <p id="feedback-text">Found 0 of 7 hazards.</p>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <h2 id="modal-title">Game Over!</h2>
            <p id="modal-message">This is the message.</p>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
